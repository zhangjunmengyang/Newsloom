<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsloom · Template Gallery</title>
    <style>
        :root {
            --sidebar-w: 300px;
            --bg: #09090b;
            --sidebar-bg: #0c0c10;
            --border: rgba(255,255,255,0.06);
            --t1: #ebebf0;
            --t2: #71718a;
            --t3: #3e3e50;
            --accent: #8b5cf6;
            --accent-soft: rgba(139,92,246,0.1);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { height:100%; overflow:hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: var(--bg); color: var(--t1);
            display: flex;
        }

        /* === Sidebar === */
        .sidebar {
            width: var(--sidebar-w); min-width: var(--sidebar-w);
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .sidebar-head {
            padding: 24px 20px 16px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .sidebar-head h1 {
            font-size: 1.15em; font-weight: 700; letter-spacing: -0.02em;
            margin-bottom: 4px;
        }
        .sidebar-head h1 span { color: var(--accent); }
        .sidebar-head .sub {
            font-size: 0.75em; color: var(--t3);
        }

        .search-box {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .search-box input {
            width: 100%;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            color: var(--t1); font-size: 0.82em;
            outline: none; transition: border-color 0.2s;
        }
        .search-box input:focus { border-color: var(--accent); }
        .search-box input::placeholder { color: var(--t3); }

        .cats {
            display: flex; flex-wrap: wrap; gap: 4px;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .cat {
            font-size: 0.7em; font-weight: 500;
            padding: 4px 10px; border-radius: 4px;
            background: transparent; border: none;
            color: var(--t2); cursor: pointer;
            transition: all 0.15s;
        }
        .cat:hover { color: var(--t1); background: rgba(255,255,255,0.04); }
        .cat.on { color: #ddd0ff; background: var(--accent-soft); }

        .list {
            flex: 1; overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.08) transparent;
        }
        .list::-webkit-scrollbar { width: 4px; }
        .list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 2px; }

        .item {
            display: block;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            cursor: pointer;
            transition: background 0.15s;
            text-decoration: none; color: inherit;
        }
        .item:hover { background: rgba(255,255,255,0.03); }
        .item.active {
            background: var(--accent-soft);
            border-left: 2px solid var(--accent);
            padding-left: 18px;
        }
        .item .item-name {
            font-size: 0.85em; font-weight: 550;
            margin-bottom: 2px;
        }
        .item.active .item-name { color: #ddd0ff; }
        .item .item-desc {
            font-size: 0.7em; color: var(--t2);
            line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; overflow: hidden;
        }
        .item .item-tags {
            display: flex; gap: 4px; margin-top: 4px;
        }
        .item .it {
            font-size: 0.6em; font-weight: 500;
            padding: 1px 6px; border-radius: 3px;
            text-transform: uppercase; letter-spacing: 0.03em;
        }
        .it-dark { background:rgba(139,92,246,0.1); color:#a78bfa; }
        .it-light { background:rgba(250,204,21,0.06); color:#a38a20; }
        .it-media { background:rgba(239,68,68,0.06); color:#ef4444; }
        .it-consulting { background:rgba(16,185,129,0.06); color:#34d399; }
        .it-tech { background:rgba(6,182,212,0.06); color:#22d3ee; }
        .it-creative { background:rgba(236,72,153,0.06); color:#f472b6; }
        .it-academic { background:rgba(251,146,60,0.06); color:#fb923c; }
        .it-social { background:rgba(99,102,241,0.06); color:#818cf8; }

        .sidebar-foot {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }
        .sidebar-foot a {
            font-size: 0.72em; color: var(--t3);
            text-decoration: none;
        }
        .sidebar-foot a:hover { color: var(--accent); }

        /* === Main === */
        .main {
            flex: 1; height: 100vh;
            display: flex; flex-direction: column;
            background: #f5f5f5;
            position: relative;
        }

        .topbar {
            height: 44px; min-height: 44px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center;
            padding: 0 20px;
            gap: 12px;
        }
        .topbar .tpl-name {
            font-size: 0.85em; font-weight: 600; color: var(--t1);
        }
        .topbar .tpl-meta {
            font-size: 0.72em; color: var(--t3);
        }
        .topbar .spacer { flex:1; }
        .topbar .btn {
            font-size: 0.72em; font-weight: 500;
            padding: 5px 12px; border-radius: 6px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.04);
            color: var(--t2); cursor: pointer;
            text-decoration: none;
            transition: all 0.15s;
        }
        .topbar .btn:hover { background: var(--accent-soft); color: #ddd0ff; border-color: rgba(139,92,246,0.3); }

        .preview-frame {
            flex: 1; width: 100%; border: none;
            background: #fff;
        }

        .welcome {
            flex: 1; display: flex;
            align-items: center; justify-content: center;
            background: var(--bg);
            flex-direction: column; gap: 8px;
        }
        .welcome .w-title { font-size: 1.2em; color: var(--t2); font-weight: 500; }
        .welcome .w-sub { font-size: 0.85em; color: var(--t3); }

        /* === Mobile === */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                width: 100%; min-width: 100%;
                height: auto; max-height: 45vh;
                border-right: none; border-bottom: 1px solid var(--border);
            }
            .main { height: 55vh; }
            :root { --sidebar-w: 100%; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-head">
        <h1>Newsloom <span>Gallery</span></h1>
        <div class="sub">51 templates · select to preview</div>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search templates..." id="q">
    </div>
    <div class="cats" id="cats">
        <button class="cat on" data-c="all">All</button>
        <button class="cat" data-c="dark">Dark</button>
        <button class="cat" data-c="light">Light</button>
        <button class="cat" data-c="media">Media</button>
        <button class="cat" data-c="consulting">Business</button>
        <button class="cat" data-c="tech">Tech</button>
        <button class="cat" data-c="creative">Creative</button>
        <button class="cat" data-c="academic">Academic</button>
        <button class="cat" data-c="social">Social</button>
    </div>
    <div class="list" id="list"></div>
    <div class="sidebar-foot">
        <a href="https://github.com/zhangjunmengyang/Newsloom">GitHub ↗</a>
    </div>
</aside>

<main class="main" id="main">
    <div class="welcome">
        <div class="w-title">Select a template</div>
        <div class="w-sub">Choose from the sidebar to preview the full report</div>
    </div>
</main>

<script>
const D=[
{n:'premium',d:'Cosmic mesh gradient with glassmorphism panels',c:['dark','creative']},
{n:'midnight-gold',d:'Deep navy with amber gold foil light sources',c:['dark','creative']},
{n:'neon-cyberpunk',d:'Perspective grid floor, neon skyline, rain',c:['dark','tech']},
{n:'deep-space',d:'CSS star field with nebula and holographic HUD',c:['dark','tech']},
{n:'retro-terminal',d:'Green phosphor CRT with scanline animation',c:['dark','tech']},
{n:'crypto-neon',d:'Exchange terminal, honeycomb grid, live indicators',c:['dark','tech']},
{n:'bloomberg-orange',d:'Data-dense terminal grid with orange accents',c:['dark','media']},
{n:'wired-bold',d:'Circuit board texture, neon pink/green/blue',c:['dark','media']},
{n:'spotify-green',d:'Stage lighting with album-art gradient cards',c:['dark','tech']},
{n:'apple-keynote',d:'WWDC stage, gradient orbs, "One more thing"',c:['dark','tech']},
{n:'oxford-navy',d:'Herringbone cloth, gold crest and motto',c:['dark','academic']},
{n:'glassmorphism',d:'Vivid orbs behind frosted glass, backdrop blur',c:['dark','tech']},
{n:'stripe-gradient',d:'Stripe-style animated mesh gradient',c:['dark','tech']},
{n:'art-deco',d:'Gold geometric lines, conic sunburst, 1920s',c:['dark','creative']},
{n:'nyt-times',d:'Classic 3-column newspaper, newsprint texture',c:['light','media']},
{n:'ft-salmon',d:'Signature salmon pink, financial data cards',c:['light','media']},
{n:'economist-red',d:'Red masthead, dual columns, serif drop caps',c:['light','media']},
{n:'wsj-classic',d:'Three columns, stipple portraits, halftone dots',c:['light','media']},
{n:'the-information',d:'Subscriber-exclusive long-form, paywall CTA',c:['light','media']},
{n:'newsletter-modern',d:'Morning Brew style with sponsor slots',c:['light','media']},
{n:'magazine',d:'Editorial spread layout with pull quotes',c:['light','media']},
{n:'vintage-newspaper',d:'Aged paper, Gothic masthead, flower ornaments',c:['light','media']},
{n:'mckinsey-blue',d:'Blue exhibit slides, strategic frameworks',c:['light','consulting']},
{n:'bcg-green',d:'Green accent system with insight callouts',c:['light','consulting']},
{n:'bain-red',d:'Deep red bands with Key Finding callouts',c:['light','consulting']},
{n:'deloitte-green',d:'Professional green with compliance footer',c:['light','consulting']},
{n:'goldman-sachs',d:'Investment research, Conviction List badges',c:['light','consulting']},
{n:'strategy-plus',d:'PwC orange, diagonal stripes, quadrant matrix',c:['light','consulting']},
{n:'legal-serif',d:'Formal serif typography, structured sections',c:['light','consulting']},
{n:'government-official',d:'Official seal with gazette headers',c:['light','consulting']},
{n:'healthcare-blue',d:'ECG wave texture, Rx numbering, alerts',c:['light','consulting']},
{n:'linear-elegant',d:'Clean high-contrast minimal with focus states',c:['light','tech']},
{n:'notion-clean',d:'Ultra-clean, toggle sections, system fonts',c:['light','tech']},
{n:'vercel-stark',d:'Stark black-white contrast, geometric precision',c:['light','tech']},
{n:'figma-playful',d:'Canvas dot grid, frame cards, toolbar',c:['light','tech']},
{n:'bauhaus',d:'Primary color blocks, Mondrian grid system',c:['light','creative']},
{n:'ink-wash',d:'Rice paper, mountain silhouettes, 6 ink tones',c:['light','creative']},
{n:'ukiyo-e',d:'Mt. Fuji, wave patterns, Seigaiha dividers',c:['light','creative']},
{n:'monocle-refined',d:'Yellow ribbon masthead, refined serif editorial',c:['light','creative']},
{n:'nordic-minimal',d:'Linen texture, warm brown accents, Hygge',c:['light','creative']},
{n:'realestate-luxury',d:'Gold accents on warm ivory, marble feel',c:['light','creative']},
{n:'swiss-grid',d:'Swiss International Style, strict grid, Helvetica',c:['light','creative']},
{n:'arxiv-paper',d:'LaTeX two-column preprint, citation numbering',c:['light','academic']},
{n:'nature-journal',d:'Nature scientific publication, structured abstract',c:['light','academic']},
{n:'ieee-technical',d:'Dual column, Roman numerals, Algorithm boxes',c:['light','academic']},
{n:'harvard-crimson',d:'Crimson accents with academic authority',c:['light','academic']},
{n:'education-warm',d:'Notebook ruled lines, highlighter, chapters',c:['light','academic']},
{n:'twitter-card',d:'X feed with tweet cards, engagement metrics',c:['light','social']},
{n:'reddit-thread',d:'Upvote sidebar, subreddit headers, community',c:['light','social']},
{n:'instagram-gradient',d:'Stories gradient rings, feed cards, nav bar',c:['light','social']},
{n:'wechat-article',d:'Chinese social reading, article typography',c:['light','social']},
];

const list=document.getElementById('list');
const main=document.getElementById('main');
const q=document.getElementById('q');
let cat='all', current=null;

function select(name){
    current=name;
    const t=D.find(x=>x.n===name);
    main.innerHTML=`
        <div class="topbar">
            <span class="tpl-name">${t.n}</span>
            <span class="tpl-meta">${t.d}</span>
            <span class="spacer"></span>
            <a class="btn" href="${t.n}.html" target="_blank">Open in new tab ↗</a>
        </div>
        <iframe class="preview-frame" src="${t.n}.html"></iframe>
    `;
    renderList();
}

function renderList(){
    const s=q.value.toLowerCase().trim();
    const f=D.filter(t=>{
        const cm=cat==='all'||t.c.includes(cat);
        const sm=!s||t.n.includes(s)||t.d.toLowerCase().includes(s)||t.c.some(c=>c.includes(s));
        return cm&&sm;
    });
    list.innerHTML=f.map(t=>`
        <div class="item${t.n===current?' active':''}" data-n="${t.n}">
            <div class="item-name">${t.n}</div>
            <div class="item-desc">${t.d}</div>
            <div class="item-tags">${t.c.map(c=>`<span class="it it-${c}">${c}</span>`).join('')}</div>
        </div>
    `).join('');

    list.querySelectorAll('.item').forEach(el=>{
        el.addEventListener('click',()=>select(el.dataset.n));
    });
}

document.querySelectorAll('.cat').forEach(b=>b.addEventListener('click',()=>{
    document.querySelectorAll('.cat').forEach(x=>x.classList.remove('on'));
    b.classList.add('on'); cat=b.dataset.c; renderList();
}));

q.addEventListener('input',renderList);
renderList();

// Auto-select first or from hash
const hash=location.hash.slice(1);
if(hash && D.find(t=>t.n===hash)) select(hash);
</script>
</body>
</html>
