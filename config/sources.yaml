  twitter:
    enabled: false
    channel: "ai"
    type: "twitter"
    api_key: ${TWITTER_API_KEY}
    username: "your_handle"
    max_tweets_per_user: 20
    trending_enabled: false

  # ============================================================
  # Web Search (Brave API)
  # ============================================================
  web_search_ai:
    enabled: true
    channel: "ai"
    type: "web_search"
    queries:
      - "LLM model release 2026"
      - "AI agent breakthrough site:arxiv.org OR site:openai.com OR site:anthropic.com"
      - "open source LLM release this week"
    max_results_per_query: 5
    api_key: ${BRAVE_SEARCH_API_KEY}

  web_search_crypto:
    enabled: true
    channel: "crypto"
    type: "web_search"
    queries:
      - "cryptocurrency exchange listing announcement today"
      - "crypto regulation news 2026"
      - "DeFi exploit hack 2026"
    max_results_per_query: 5
    api_key: ${BRAVE_SEARCH_API_KEY}

  web_search_macro:
    enabled: true
    channel: "finance"
    type: "web_search"
    queries:
      - "Federal Reserve policy 2026"
      - "China US trade tariff 2026"
    max_results_per_query: 5
    api_key: ${BRAVE_SEARCH_API_KEY}

  # ============================================================
  # Crypto Market Data (CoinGecko + Fear & Greed)
  # ============================================================
  crypto_market:
    enabled: true
    channel: "crypto"
    type: "crypto_market"
    top_n: 20
    movers_threshold: 5

  # ============================================================
  # Reddit çƒ­é—¨å¸–å­
  # ============================================================
  reddit_ai:
    enabled: true
    channel: "community"
    type: "reddit"
    subreddits:
      - "MachineLearning"
      - "LocalLLaMA"
      - "artificial"
    sort: "hot"
    limit: 10
    min_score: 50
    proxy: "http://127.0.0.1:7897"

  reddit_crypto:
    enabled: true
    channel: "crypto"
    type: "reddit"
    subreddits:
      - "CryptoCurrency"
      - "algotrading"
    sort: "hot"
    limit: 10
    min_score: 30
    proxy: "http://127.0.0.1:7897"

  # ============================================================
  # Product Hunt æ¯æ—¥çƒ­é—¨
  # ============================================================
  producthunt:
