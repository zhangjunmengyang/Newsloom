sources:
  rss_tech:
    enabled: true
    channel: "tech"
    type: "rss"
    feeds:
      - url: "https://techcrunch.com/feed/"
        name: "TechCrunch"
      - url: "https://www.theverge.com/rss/index.xml"
        name: "The Verge"
      - url: "https://news.ycombinator.com/rss"
        name: "Hacker News RSS"
    max_per_feed: 30

  rss_ai:
    enabled: true
    channel: "ai"
    type: "rss"
    feeds:
      - url: "https://www.artificialintelligence-news.com/feed/"
        name: "AI News"
      - url: "https://blog.google/technology/ai/rss/"
        name: "Google AI Blog"
    max_per_feed: 20

  arxiv:
    enabled: true  # 现已实现
    channel: "papers"
    type: "arxiv"
    categories: "cat:cs.AI+OR+cat:cs.CL+OR+cat:cs.LG"
    max_results: 20

  github:
    enabled: true  # 现已实现
    channel: "github"
    type: "github"
    language: "python"  # 可选：指定语言，留空表示所有语言
    period: "daily"     # daily/weekly/monthly
    limit: 15

  hackernews:
    enabled: true  # 现已实现
    channel: "community"
    type: "hackernews"
    min_score: 100
    count: 20

  rss_crypto:
    enabled: true
    channel: "crypto"
    type: "rss"
    feeds:
      - url: "https://www.coindesk.com/arc/outboundfeeds/rss/"
        name: "CoinDesk"
      - url: "https://cointelegraph.com/rss"
        name: "Cointelegraph"
      - url: "https://cryptoslate.com/feed/"
        name: "CryptoSlate"
      - url: "https://decrypt.co/feed"
        name: "Decrypt"
    max_per_feed: 25

  rss_finance:
    enabled: true
    channel: "finance"
    type: "rss"
    feeds:
      - url: "https://www.bloomberg.com/feed/podcast/Bloomberg-Technology.xml"
        name: "Bloomberg Tech"
      - url: "https://www.reuters.com/rssfeed/technologyNews"
        name: "Reuters Tech"
      - url: "https://techcrunch.com/tag/fintech/feed/"
        name: "TechCrunch Fintech"
      - url: "https://www.wsj.com/xml/rss/3_7455.xml"
        name: "WSJ Tech"
    max_per_feed: 25

  twitter:
    enabled: false  # Requires API credentials
    channel: "ai"
    type: "twitter"
    api_key: ${TWITTER_API_KEY}
    username: "your_handle"
    max_tweets_per_user: 20
    trending_enabled: false
