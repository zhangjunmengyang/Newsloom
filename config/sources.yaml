  # ============================================================
  # é RSS æ•°æ®æº
  # ============================================================
  arxiv:
    enabled: true
    channel: "papers"
    type: "arxiv"
    categories: "cat:cs.AI+OR+cat:cs.CL+OR+cat:cs.LG"
    max_results: 20

  github_all:
    enabled: true
    channel: "github"
    type: "github"
    language: ""
    period: "daily"
    limit: 10

  github_python:
    enabled: true
    channel: "github"
    type: "github"
    language: "python"
    period: "daily"
    limit: 5

  github_typescript:
    enabled: true
    channel: "github"
    type: "github"
    language: "typescript"
    period: "daily"
    limit: 5

  github_rust:
    enabled: true
    channel: "github"
    type: "github"
    language: "rust"
    period: "daily"
    limit: 5

  hackernews:
    enabled: true
    channel: "community"
    type: "hackernews"
    min_score: 100
    count: 20

  # ============================================================
  # å¾…æ¥å…¥ï¼ˆéœ€è¦ API key æˆ–æš‚æ—  RSSï¼‰
