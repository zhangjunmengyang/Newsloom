defaults:
  min_score: 3
  strategy: "keyword_score"

channels:
  ai:
    strategy: "keyword_score"
    min_score: 4
    keywords:
      # AI Core
      llm: 5
      gpt: 4
      claude: 4
      gemini: 4
      openai: 4
      ai: 3
      artificial intelligence: 5
      machine learning: 4
      deep learning: 4
      # Technology
      transformer: 5
      attention mechanism: 5
      rag: 5
      agent: 4
      prompt engineering: 4
      fine-tuning: 4
      # Chinese
      大模型: 5
      人工智能: 4
      机器学习: 4
      深度学习: 4
