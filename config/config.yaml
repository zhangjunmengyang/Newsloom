# Newsloom Configuration

project:
  name: "Newsloom"
  timezone: "Asia/Shanghai"
  language: "zh-CN"

pipeline:
  enabled_layers: ["fetch", "rank", "analyze", "generate"]

  fetch:
    parallel_workers: 10
    timeout_per_source: 30
    hours_ago: 24

  filter:
    max_age_hours: 48
    min_score: 3

  analyze:
    ai_provider: "claude"
    two_pass_enabled: true
    batch_size: 100000

  generate:
    formats: ["markdown", "html"]
    template: "magazine"
    generate_cards: false
    generate_rss: true

ranking:
  coarse_top_n: 200
  dedup_threshold: 0.55

ai:
  claude:
    api_key: ${ANTHROPIC_API_KEY}
    base_url: ${ANTHROPIC_BASE_URL}
    model: "claude-opus-4-6"
    max_tokens: 16384
    temperature: 0.2

output:
  base_dir: "/Users/peterzhang/project/newsloom/reports"
  keep_days: 30

state:
  file: "./data/state/state.json"
  dedup_window_days: 7
